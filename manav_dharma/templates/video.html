{% extends 'base.html' %}
{% load static %}
{% block title %}Video Satsang{% endblock title %}
{% block body %}
<section>
    <div class="w-100 pt-80 black-layer pb-70 opc65 position-relative">
        <div class="fixed-bg" style="background-image: url(assets/images/page-title-bg.jpg);"></div>
        <div class="container">
            <div class="page-title-wrap text-center w-100">
                <div class="page-title-inner d-inline-block">
                    <h1 class="mb-0">Video Satsang</h1>
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="index.html" title="Home">Home</a></li>
                        <li class="breadcrumb-item active">Video Satsang</li>
                    </ol>
                </div>
            </div><!-- Page Title Wrap -->
        </div>
    </div>
</section>
<section>
    <div class="w-100 pt-120 pb-250 position-relative">
        <img class="sec-botm-rgt-mckp img-fluid position-absolute" src="{% static 'assets/images/landmark.png' %}" alt="Sec Bottom Mockup">
        <div class="container">
            <div class="gallery-wrap w-100">
                <div class="row">
                    {% for i in video %}
                    <div class="col-md-6 col-sm-6 col-lg-4">
                        <div class="gallery-box text-center overflow-hidden position-relative w-100">
                            <img class="img-fluid w-100" src="{{i.thumbnail_image.url}}" alt="Gallery Image 1">
                            
                            <div class="gallery-info position-absolute">
                                <h3 class="mb-0">{{i.title}}</h3>
                                <span class="d-block thm-clr">Satsang</span>
                                <a class="thm-bg spinner position-absolute" href="{{i.video_url}}" data-fancybox title=""><i class="flaticon-play"></i></a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div><!-- Gallery Wrap -->
            <div class="pagination-wrap mt-40 d-flex flex-wrap justify-content-center text-center w-100">
                <ul class="pagination mb-0">
                    <li class="page-item prev"><a class="page-link" href="javascript:void(0);" title=""><i class="fas fa-long-arrow-alt-left"></i></a></li>
                    <li class="page-item"><a class="page-link" href="javascript:void(0);" title="">1</a></li>
                    <li class="page-item active"><a class="page-link" href="javascript:void(0);" title="">2</a></li>
                    <li class="page-item"><a class="page-link" href="javascript:void(0);" title="">3</a></li>
                    <li class="page-item"><a class="page-link" href="javascript:void(0);" title="">4</a></li>
                    <li class="page-item pg-rang">...........</li>
                    <li class="page-item"><a class="page-link" href="javascript:void(0);" title="">24</a></li>
                    <li class="page-item next"><a class="page-link" href="javascript:void(0);" title=""><i class="fas fa-long-arrow-alt-right"></i></a></li>
                </ul>
            </div><!-- Pagination Wrap -->
        </div>
    </div>
</section>

{% endblock body %}
